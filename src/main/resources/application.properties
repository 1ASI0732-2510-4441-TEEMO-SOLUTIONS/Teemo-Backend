spring.application.name=upc-pre-202501-cc-1asi0732-4441-TeemoSolutions-Back-End

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/teemo?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.naming.physical-strategy=org.teemo.solutions.upcpre202501cc1asi07324441teemosolutionsbackend.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# JWT configuration Properties
authorization.jwt.secret = WriteHereYOurSecretStringsForTokenSigningCredentials
authorization.jwt.expiration.days = 1